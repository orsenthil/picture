apiVersion: apps/v1
kind: Deployment
metadata:
  name: pictureoftheday
  namespace: pictureoftheday
  labels:
    app: pictureoftheday
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pictureoftheday
  template:
    metadata:
      labels:
        app: pictureoftheday
    spec:
      containers:
      - name: django
        image: registry.digitalocean.com/orsenthil/pictureoftheday:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: SECRET_KEY
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DEBUG
        - name: DB_ENGINE
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_ENGINE
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_PORT
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: ALLOWED_HOSTS
        - name: NASA_API_KEY
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: NASA_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: OPENAI_API_KEY
        - name: TIME_ZONE
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: TIME_ZONE
        - name: USE_TZ
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: USE_TZ
        livenessProbe:
          httpGet:
            path: /
            port: 8000
            httpHeaders:
            - name: Host
              value: picture.learntosolveit.com
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
            httpHeaders:
            - name: Host
              value: picture.learntosolveit.com
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      initContainers:
      - name: migrate
        image: registry.digitalocean.com/orsenthil/pictureoftheday
        command: ["sh", "-c", "python manage.py migrate --noinput"]
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: SECRET_KEY
        - name: DB_ENGINE
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_ENGINE
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pictureoftheday-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: pictureoftheday-config
              key: DB_PORT


